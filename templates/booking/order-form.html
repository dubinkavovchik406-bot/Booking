{% extends "base.html" %}
{% load i18n %} {% block content %}

<h1 class="mb-4">{% translate "Order Room" %} #{{ room.number }}</h1>

{% if error_message %}
  <div class="alert alert-danger" role="alert">
    {% translate "Error" %}: {{ error_message }}
  </div>
{% endif %}

<form method="POST" action="{% url 'order-form' room_id %}" class="bg-white p-4 shadow-sm rounded">
  {% csrf_token %}

  <div class="form-group">
    <label for="start-time">{% translate "Start date" %}:</label>
    <input type="date" class="form-control" id="start-time" name="start-time"
           value="{{ start_time|default:'' }}" required>
  </div>

  <div class="form-group">
    <label for="end-time">{% translate "End date" %}:</label>
    <input type="date" class="form-control" id="end-time" name="end-time"
           value="{{ end_time|default:'' }}" required>
  </div>

  <button type="submit" class="btn btn-dark btn-lg mt-3">{% translate "Order this room" %}</button>
</form>

<p class="mt-4">
    <a href="{% url 'rooms-list' %}" class="btn btn-link">← {% translate "Back to rooms list" %}</a>
</p>

{% endblock %}
